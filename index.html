<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Loja de Roupas</h1>
        <button id="admin-button" onclick="toggleAdmin()">Administração</button>
    </header>

    <main>
        <section id="carousel">
            <!-- Imagens dos produtos serão adicionadas aqui -->
        </section>

        <div id="admin-panel" class="hidden">
            <input type="file" id="upload-image" accept="image/*" onchange="addImage(event)">
            <button id="remove-image-btn" class="hidden" onclick="removeImage()">Remover Imagem</button>
        </div>
    </main>

    <script src="admin.js"></script>
</body>
</html>
